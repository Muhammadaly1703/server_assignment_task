<!DOCTYPE html>
<head>   
    <title>Registration Form</title>
	<style>
	div.ali{
	margin-left:600px;
	margin-right:600px;
	text-align:center;
	background-color:red;
	color:white;
	font-size:20px;
	margin-top:100px;

	padding-top:20px;

	button{
	background-color:blue;
color:white;
font-size:18px;
margin-left:15px;

</head>
<body>
    <div class="ali"id="mm">

    <h2>Register</h2>
        <label id="ll">First Name:</label><br>
        <input type="text"><br><br>

        <label id="yy">Email:</label><br>

        <input type="password"><br><br>
        
        <label id="bb">Date of Birth:</label><br>
        <input type="date" ><br>
	  
        <p id="dd">BASIC FORM</p> 
       <button id="rr">SUBMIT</button>
</div>
<script type="text/javascript">

document.getElementById("rr").onclick=function(){
document.getElementById("dd").innerHTML="ALLOW TO FILL THIS FORM";

document.getElementById("rr").style.backgroundColor="green";

}
</script>
</body>
</html>
