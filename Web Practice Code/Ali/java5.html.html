<body>
<div id="divide"  style="background-color:red;border:2px solid black;border-color:yellow;height:800px;color:white;width:800px">

</div>
<button id="show">show</button>
<button id="hide">hide</button>
<script type="text/javascript">
document.getElementById("show").onclick=function(){
document.getElementById("divide").style.display="block";}
document.getElementById("hide").onclick=function(){
document.getElementById("divide").style.display="none";}
</script>
</body>
