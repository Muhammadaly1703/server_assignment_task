<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #3a3f51;
            width: 250px;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background-color: #2d2f3e;
            text-align: center;
            font-size: 1.5em;
        }

        .sidebar-menu {
            list-style: none;
            padding: 10px;
            flex-grow: 1;
        }

        .sidebar-menu li {
            margin: 10px 0;
        }

        .sidebar-menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .sidebar-menu a:hover {
            background-color: #575b75;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f7fc;
            overflow-y: auto;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .main-header h1 {
            font-size: 2em;
            color: #3a3f51;
        }

        .user-info {
            font-size: 1em;
            color: #333;
        }

        .cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 23%;
            text-align: center;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #3a3f51;
        }

        .card p {
            font-size: 1.5em;
            color: #333;
        }

        .charts {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .chart {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 48%;
            margin-bottom: 20px;
        }

        .chart h3 {
            margin-bottom: 20px;
            color: #3a3f51;
        }

        @media (max-width: 1200px) {
            .card {
                width: 45%;
            }

            .chart {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .main-header {
                flex-direction: column;
                text-align: center;
            }

            .cards {
                flex-direction: column;
            }

            .card {
                width: 100%;
            }

            .chart {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .main-header h1 {
                font-size: 1.5em;
            }

            .card p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>College Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="student.html">Students</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="fee.html">Fees</a></li>
                <li><a href="department.html">Staff</a></li>
                <li><a href="attendence.html">Attendence</a></li>
                <li><a href="exam.html">Exams</a></li>
                <li><a href="lecture2.html">Lectures</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="setting.html">Settings</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Welcome, Admin</span>
                </div>
            </header>

            <section class="cards">
                <div class="card">
                    <h3>Total Students</h3>
                    <p>1,200</p>
                </div>
                <div class="card">
                    <h3>Total Courses</h3>
                    <p>50</p>
                </div>
                <div class="card">
                    <h3>Total Faculties</h3>
                    <p>25</p>
                </div>
                <div class="card">
                    <h3>Ongoing Exams</h3>
                    <p>5</p>
                </div>
            </section>

            <section class="charts">
                <div class="chart">
                    <h3>Student Enrollment</h3>
                    <canvas id="enrollmentChart"></canvas>
                </div>
                <div class="chart">
                    <h3>Course Popularity</h3>
                    <canvas id="courseChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const enrollmentChartCtx = document.getElementById('enrollmentChart').getContext('2d');
            const enrollmentChart = new Chart(enrollmentChartCtx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Students',
                        data: [50, 75, 150, 200, 250, 300],
                        backgroundColor: '#36a2eb',
                        borderColor: '#36a2eb',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const courseChartCtx = document.getElementById('courseChart').getContext('2d');
            const courseChart = new Chart(courseChartCtx, {
                type: 'pie',
                data: {
                    labels: ['Math', 'Physics', 'Chemistry', 'Biology', 'Computer Science'],
                    datasets: [{
                        label: 'Popularity',
                        data: [10, 20, 30, 15, 25],
                        backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
